<!DOCTYPE html>
<html>
  
  <head> 
    <!-- Data that will display when you paste link to someone. It will show an tittle and description -->
    <meta property="og:title" content="interdark"/>
    <meta property="og:description" content="My new wesbsite"/>
    <!-- To display an HTML page correctly, the browser must know what character-set (encoding) to use: -->
    <meta charset="utf-8">
    <!-- Make mobile friendly -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Used for carousel Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- My own style sheet for carousel properties and page properties -->
    <link rel="stylesheet" href="CSS_Files/style_carousel.css">
    <!-- Font style for some of the captions in carousel-->
    <link href='https://fonts.googleapis.com/css?family=Cardo'>

    <!-- Used for Bootstrap 4-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Used for javascript shorthand methods -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="Script_File/script_carousel.js"></script>

    <!-- title that shows at the tab of browser-->
    <title>
      interdark 
    </title>
  </head> 

    
  <body>
  
    <!-- The outermost <div>:

    Carousels require the use of an id (in this case id="myCarousel") for carousel controls to function properly.

    The class="carousel" specifies that this <div> contains a carousel.

    The .slide class adds a CSS transition and animation effect, which makes the items slide when showing a new item. Omit this class if 
    you do not want this effect.

    The data-ride="carousel" attribute tells Bootstrap to begin animating the carousel immediately when the page loads. -->
    <!-- data-wrap="false" makes the the carousel not loop back aorund-->
    <div id ="menu" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <!--The "Indicators" part:

      The indicators are the little dots at the bottom of each slide (which indicates how many slides there are in the carousel, and which slide the user is currently viewing).

      The indicators are specified in an ordered list with class .carousel-indicators.

      The data-target attribute points to the id of the carousel.

      The data-slide-to attribute specifies which slide to go to, when clicking on the specific dot.-->
      <ul class="carousel-indicators">
        <li data-target="#menu" data-slide-to="0" class="active"></li>
        <li data-target="#menu" data-slide-to="1"></li>
        <li data-target="#menu" data-slide-to="2"></li>
      </ul>
      <!-- Wrapper for slides -->
      <!--The "Wrapper for slides" part:

      The slides are specified in a <div> with class .carousel-inner.

      The content of each slide is defined in a <div> with class .item. This can be text or images.

      The .active class needs to be added to one of the slides. Otherwise, the carousel will not be visible.-->
      <!-- Using heading gives excess block hence I used p1-->
      <div class="carousel-inner">
        <!-- Education-->
        <div class="carousel-item active">
          <div class="content"> 
            <img src="Pictures/Carousel_Images/pan1.jpg"  alt="Education" onmouseover="this.src='Pictures/Carousel_Images/pan1.jpg';" onmouseout="this.src='Pictures/Carousel_Images/pan1.jpg';">
          </div>
          <div class="carousel-caption">
            <div class="content"> 
            <p1>Education</p1>
            </div>
          </div>
      
        </div>
        <!-- Projects -->
    
        <div class="carousel-item">
          <img src="Pictures/Carousel_Images/pan2.jpg"  alt="Projects" onmouseover="this.src='Pictures/Carousel_Images/pan2.jpg';" onmouseout="this.src='Pictures/Carousel_Images/pan2.jpg';">
            <div class="carousel-caption">
              <a href="projects.html">
                <p1>Projects</p1>
              </a>
            </div>
        </div>
        <!-- Contact me -->
        <div class="carousel-item">
          <img src="Pictures/Carousel_Images/pan3.jpg" alt="Contact Me" onmouseover="this.src='Pictures/Carousel_Images/pan3.jpg';" onmouseout="this.src='Pictures/Carousel_Images/pan3.jpg';">
          <div class="carousel-caption">
            <p1>Contact</p1>
          </div>
        </div>
      </div>

    <!-- Left and right controls -->
    <!--The "Left and right controls" part:
      This code adds "left" and "right" buttons that allows the user to go back and forth between the slides manually.
      The data-slide attribute accepts the keywords "prev" or "next", which alters the slide position relative to its current position.-->
      
      <a class="carousel-control-prev" href="#menu" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#menu" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <!-- Loading Animation-->
    <!-- The wrapper is the background of when the page is loading. The loader is the square box loading symbol and the load-inner
    is the color that fills up when it is loading.-->
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

  </body>
       
</html>
